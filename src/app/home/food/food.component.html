<article class="w-full min-h-screen">
  <div class="w-100 flex justify-between items-center p-2 pt-5">
    <span (click)="setSwitch('foodTable')">Dashboard</span>
    <span (click)="setSwitch('createCat')">Create Food Category</span>
    <span (click)="setSwitch('createFood')">Create Food Item</span>
  </div>
  <section class="w-full min-h-100 flex flex-col">
    <ng-container *ngIf="switchFood === 'foodTable'">
      <table class="table-auto w-full shadow-lg">
        <thead class="p-12">
          <tr class="text-center font-smaller text-gray-400">
            <th class="py-3 text-xs">Id</th>
            <th class="py-3 text-xs">Category</th>
            <th class="py-3 text-xs">Food Name</th>
            <th class="py-3 text-xs">Price</th>
            <th class="py-3 text-xs">Date Registered</th>
            <th class="py-3 text-xs">Avl. Portion</th>
            <th class="py-3 text-xs">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t border-gray-200 text-sm text-center">
            <td class="py-3">See</td>
            <td class="py-3">Me</td>
            <td class="py-3">Her</td>
            <td class="py-3">Again</td>
            <td class="py-3">Waiting</td>
            <td class="py-3">For</td>
            <td class="py-3">For</td>
          </tr>
        </tbody>
      </table>
    </ng-container>
    <ng-container *ngIf="switchFood === 'createCat'">
      <div class="w-full flex flex-row justify-around items-center h-auto">
        <div class="p-3 min-h-60 shadow-md border rounded-md flex flex-col justify-evenly items-stretch w-5/12">
          <h4>Create Food Order</h4>
          <hr class="w-full mb-3">
          <div class="relative my-7 focus-within:text-gray-600 text-gray-400">
            <label for="branchAddress" class="absolute left-1 -top-6 transition-all duration-150">Branch Address</label>
            <input type="text" name="" id="" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
            <div class="absolute left-3 top-2">
              <fa-icon [icon]="faLock"></fa-icon>
            </div>
          </div>
          <button class="self-end">Add Item Tray</button>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="switchFood === 'createFood'">
      <div class="m-auto w-full md:w-2/4 shadow">
        <div class="border w-full h-20 text-center my-2 flex flex-row justify-around items-center">
          <span class="py-0 px-2 bg-blue-300 border rounded-full">1</span>
          <span class="self-auto">Fill Food Basket</span>
          <span class="py-0 px-2 bg-blue-300 border rounded-full">2</span>
          <span>Add Food</span>
          <span class="py-0 px-2 bg-blue-300 border rounded-full">3</span>
          <span>Done</span>
        </div>
        <div class="flex flex-col justify-around items-center mt-4 w-full md:flex-row">
            <div class="relative my-3 focus-within:text-gray-600 text-gray-400 w-full md:w-5/12">
              <label for="firstName" class="absolute left-1 -top-6 transition-all duration-150">First Name</label>
              <input type="text" name="" id="" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              <div class="absolute left-3 top-2">
                <fa-icon [icon]="faLock"></fa-icon>
              </div>
            </div>
            <div class="relative my-3 focus-within:text-gray-600 text-gray-400 w-full md:w-5/12">
              <label for="firstName" class="absolute left-1 -top-6 transition-all duration-150">Last Name</label>
              <input type="text" name="" id="" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              <div class="absolute left-3 top-2">
                <fa-icon [icon]="faLock"></fa-icon>
              </div>
            </div>
          </div>
          <div class="flex flex-col justify-around items-center mt-4 w-full md:flex-row">
            <div class="relative my-3 focus-within:text-gray-600 text-gray-400 w-full md:w-5/12">
              <label for="firstName" class="absolute left-1 -top-6 transition-all duration-150">First Name</label>
              <input type="text" name="" id="" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              <div class="absolute left-3 top-2">
                <fa-icon [icon]="faLock"></fa-icon>
              </div>
            </div>
            <div class="relative my-3 focus-within:text-gray-600 text-gray-400 w-full md:w-5/12">
              <label for="firstName" class="absolute left-1 -top-6 transition-all duration-150">Last Name</label>
              <input type="text" name="" id="" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
              <div class="absolute left-3 top-2">
                <fa-icon [icon]="faLock"></fa-icon>
              </div>
            </div>
          </div>
        </div>
    </ng-container>
  </section>
</article>
