<section class="w-full flex flex-col justify-start items-center shadow-md border-2 rounded-md p-4 mt-5 md:m-auto md:w-1/2 lg:w-2/4">
 <h4 class="w-full">Welcome</h4>
 <p class="w-full">Sign In to Continue</p>
 <form class="flex flex-col w-full" [formGroup]="loginForm">
   <div class="flex flex-col my-3 w-full">
     <label for="email">Email</label>
     <div class="relative my-1 focus-within:text-gray-600 text-gray-400">
       <input type="email" formControlName="email" id="email" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
       <div class="absolute left-3 top-2">
         <fa-icon [icon]="faPerson"></fa-icon>
       </div>
     </div>
   </div>
   <div class="flex flex-col my-3 mb-5 w-full">
    <label for="password">Password</label>
     <div class="relative my-1 focus-within:text-gray-600 text-gray-400">
       <input type="password" id="password" formControlName="password" class="pr-4 pl-10 py-2 border focus:ring-gray-500 focus:border-gray-900 w-full sm:text-sm border-gray-300 rounded-md focus:outline-none text-gray-600">
       <div class="absolute left-3 top-2">
         <fa-icon [icon]="faLock"></fa-icon>
       </div>
     </div>
   </div>
   <small class="bg-red-200 p-3 my-3 rounded w-full text-red-800" [class]="(hasError) ? '': 'hidden'" [innerText]="(hasError) ? errMsg: ''"></small>
   <button [disabled]="!loginForm.valid" [class]="!loginForm.valid ? 'bg-gray-200 shadow-none cursor-default text-gray-400' : 'bg-green-500 hover:shadow-md hover:bg-gray-400'" class="rounded-md self-end px-3 py-2 shadow" (click)="loginUser()">Sign In</button>
 </form>
</section>
